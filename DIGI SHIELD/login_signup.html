<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiShield - Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-header">
            
            <h1 id="page-title"> üõ°Ô∏èWelcome to DigiShield</h1>
            <p>Protecting Children Online</p>
            
        </div>
        <div class="auth-toggle">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>
        <div id="login-form" class="auth-form">
            <form>
                <label for="contact">Email or Mobile:</label>
                <input type="text" id="contact" name="contact" required placeholder="Enter your email or mobile" />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" />

                <div class="forgot-password">
                    <a href="#" onclick="toggleForgotPassword()">Forgot Password?</a>
                </div>
                <button type="submit" class="primary-btn">Login</button>
            </form>
        </div>
        <div id="signup-form" class="auth-form" style="display:none;">
            <form>
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="signupName" required placeholder="Your name" />

                <label for="signupContact">Email or Mobile:</label>
                <input type="text" id="signupContact" name="signupContact" required placeholder="Enter your email or mobile" />

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required placeholder="Create a password" />

                <button type="submit" class="primary-btn">Sign Up</button>
            </form>
        </div>
        <div id="forgot-password" class="auth-form" style="display:none;">
            <h3>Reset your password</h3>
            <p>Enter email or phone to receive a reset link:</p>
            <input type="text" id="resetContact" placeholder="Email or Mobile" required>
            <button type="button" class="primary-btn" onclick="submitForgotPassword()">Send reset link</button>
            <div id="resetMessage" style="margin-top:10px; color: rgb(5, 40, 40);"></div>
            <div class="forgot-password">
                <a href="#" onclick="toggleForgotPassword()">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        function showForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
            document.getElementById('forgot-password').style.display = 'none';
            document.getElementById('loginTab').classList.toggle('active', form === 'login');
            document.getElementById('signupTab').classList.toggle('active', form === 'signup');
            document.getElementById('page-title').textContent = form === 'login' ? 'Welcome to DigiShield' : 'Sign Up for DigiShield';
        }
        function toggleForgotPassword() {
            const loginForm = document.getElementById('login-form');
            const forgotForm = document.getElementById('forgot-password');
            const signupForm = document.getElementById('signup-form');
            const pageTitle = document.getElementById('page-title');
            const isForgotVisible = forgotForm.style.display === "block";
            forgotForm.style.display = isForgotVisible ? "none" : "block";
            loginForm.style.display = isForgotVisible ? "block" : "none";
            signupForm.style.display = "none";
            pageTitle.textContent = isForgotVisible ? "Welcome to DigiShield" : "Reset Your Password";
            document.getElementById('loginTab').classList.toggle('active', !isForgotVisible);
            document.getElementById('signupTab').classList.remove('active');
        }
        function submitForgotPassword() {
            const resetContact = document.getElementById('resetContact').value;
            const resetMessage = document.getElementById('resetMessage');
            if(resetContact === "") {
                resetMessage.textContent = "Please enter your email or mobile.";
            } else {
                resetMessage.textContent = `Reset link sent to ${resetContact}`;
            }
        }
    </script>
</body>
</html>
