<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiShield | Account Settings</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <span class="logo-text"><span class="logo-icon">üõ°Ô∏è</span>DIGI SHIELD</span>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="alerts.html">Alerts</a>
      <a href="flagged.html">Flagged</a>
      <a href="settings.html" class="active">Settings</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <section class="settings-section">
      <h2>Account Settings</h2>
      <form class="settings-form">

        <!-- Profile Picture -->
        <div class="form-group">
          <label for="profile-picture">Profile Picture:</label>
          <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        </div>

        <!-- Username -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter new password" required>
        </div>

        <!-- Notifications -->
        <div class="form-group">
          <label>Notification Preferences:</label>
          <label><input type="checkbox" name="notif-email" checked> Email Alerts</label>
          <label><input type="checkbox" name="notif-sms"> SMS Alerts</label>
          <label><input type="checkbox" name="notif-app"> In-App Notifications</label>
        </div>

        <!-- 2FA -->
        <div class="form-group">
          <label for="two-factor">Two-Factor Authentication:</label>
          <select id="two-factor" name="two-factor">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <!-- Activity Log -->
        <div class="form-group">
          <label>Recent Activity:</label>
          <p><strong>Last Login:</strong> May 15, 2025, 8:42 PM</p>
          <p><strong>IP Address:</strong> 192.168.1.2</p>
        </div>

        <!-- Save Changes Button -->
        <button type="submit" class="primary-btn save-btn"> Save Changes</button>

        <!-- Danger Zone -->
        <div class="form-group danger-zone">
          <label>Danger Zone:</label>
          <button type="button" class="danger-btn">Delete Account</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>DigiShield &copy; 2025. Protecting Children Online</p>
  </footer>
</body>
</html>
